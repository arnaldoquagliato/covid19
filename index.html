<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Covid-19</title>
    <script type="text/javascript" src="/eventosScroll.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <img src="./images/covid-19.jpg"/> 
            <div class="container-menu">
                <ul class="menu">
                    <li><a href="#home"><span>Home</span></a></li>
                    <li><a href="#sobre"><span>Sobre</span></a></li>
                    <li><a href="#contato"><span>Contato</span></a></li>
                    <li><a href="#saibamais"><span>Saiba Mais</span></a></li>
                </ul>    
            </div>
        </div>

    </header>

    <div class="container">
        <div class="item">
            <h2 id="home">Home</h2>     
        </div>
        <div class="item">
            <h2 id="sobre">Sobre</h2>
        </div>
        <div class="item">
            <h2 id="contato">Contato</h2>
        </div>
        <div class="item">
            <h2 id="saibamais">Saiba Mais</h2>
        </div>
            <button class="btn">
                Inicio
                <i class="fa fa-angle-double-up" aria-hidden="true"></i>
            </button>
    </div>
    <footer class="footer">
        <div class="img-footer">
            <img class = "img-footer-main" src="./images/fica-em-casa-programe-comigo-editado.jpg"/>
        </div>
        
        <div class="icons">
            <a target="_blank" href="https://www.facebook.com/arnaldo.quagliato">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/arnaldo-quagliato-92622b191/">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>

            </a>
            <a target="_blank" href="https://github.com/arnaldoquagliato">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            
        </div>
    </footer>


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  	<script>
		var link = $(".menu li a");
		var subir = $(".button button");

		$(window).scroll(function(){
			var relativePosition = $(this).scrollTop();
			if (relativePosition>=1200){
				subir.fadeIn();
			}else{
				subir.fadeOut();
			}
		})

		link.on("click", function() {
			var selector = $(this).attr("href");
			var posicao = $(selector).offset().top;
			$("html, body").animate({scrollTop: posicao-60}, 1000	)

		})
		
		subir.on("click", function(){
			$("html, body ").animate({scrollTop: 0}, 1000)
		})
		
	</script>
	
    
</body>
</html>
